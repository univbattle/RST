    function showNext() {

        startReactionTimer(item.shownAt);

            // âœ… í´ë¦­ ì¦‰ì‹œ íƒ€ì´ë¨¸ ì •ì§€
            stopReactionTimer();

            totalReactionTime += performance.now() - item.shownAt;

    }
