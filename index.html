<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- OG 메타태그 -->
  <meta property="og:title" content="수강신청 반응속도 테스트" />
  <meta property="og:description" content="내 반응속도 등급을 확인해보세요!" />
  <meta property="og:image" content="https://univbattle.github.io/RST/thumbnail_v2.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:url" content="https://univbattle.github.io/RST/" />
  <meta property="og:site_name" content="수강신청 반응속도 테스트" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="https://univbattle.github.io/RST/thumbnail_v2.png" />

  <meta charset="UTF-8">
  <title>수강신청 반응속도 테스트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'Ownglyph_meetme-Rg';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2402_1@1.0/Ownglyph_meetme-Rg.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Ownglyph_meetme-Rg', sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-weight: normal;
      font-size: 35px;
    }
    p { font-size: 16px; margin: 0; }
    #speed { letter-spacing: 1.5px; }

    #spawnArea {
      margin: 20px auto;
      width: 600px;
      height: 400px;
      border: 3px dashed #888;
      border-radius: 12px;
      position: relative;
    }

    .checkbox-item {
      position: absolute;
      display: none;
      background: white;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      font-size: 16px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #startBtn { background: #007bff; color: white; }

    #resultPopup {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      background: #ffffff;
      padding: 20px;
      border: 6px solid;
      border-radius: 10px;
      z-index: 10;
      text-align: center;
    }
    #resultPopup p { margin: 0; line-height: 1; }
    #resultPopup p + p { margin-top: 10px; }

    #restartBtn {
      font-family: 'Ownglyph_meetme-Rg', sans-serif;
      background-color: #007bff;
      color: white;
      padding: 10px 10px;
      font-size: 20px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      min-width: 120px;
      margin: 10px auto 10px auto;
      text-align: center;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    #kakaoShareBtn {
      font-family: 'Ownglyph_meetme-Rg', sans-serif;
      font-size: 20px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      flex: 1;
      white-space: nowrap;
      min-width: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: #fee500;
      color: #3c1e1e;
    }
    #copyLinkBtn {
      font-family: 'Ownglyph_meetme-Rg', sans-serif;
      font-size: 20px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      white-space: nowrap;
      min-width: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: #e0e0e0;
      color: #000;
    }

    @media (max-width: 768px) {
      #spawnArea { width: 90%; height: 500px; }
      .checkbox-item { font-size: 18px; }
      #resultPopup { top: 35%; }
    }
  </style>
</head>
<body>
  <h1>🎓수강신청 반응속도 테스트</h1>
  <p>📶 인터넷 속도: <span id="speed">확인 중...</span> Mbps (평균)</p>
  <button id="startBtn">테스트 시작</button>

  <div id="spawnArea">
    <div id="resultPopup">
      <div id="resultContent"></div>

      <button id="restartBtn">
        <img src="https://ifh.cc/g/5VcNTr.png" alt="다시하기 아이콘"
             style="width:16px;height:16px;margin-top:1px;margin-right:3px;vertical-align:middle;" />
        다시하기
      </button>

      <div class="button-row">
        <button id="kakaoShareBtn">
          <img src="https://ifh.cc/g/wvcBH4.png" alt="카카오톡 공유 아이콘"
               style="width:20px;height:20px;margin-right:2px;vertical-align:middle;" />
          카카오톡 공유하기
        </button>

        <button id="copyLinkBtn">
          <img src="https://ifh.cc/g/QOmjMO.png" alt="링크 복사 아이콘"
               style="width:20px;height:20px;margin-right:2px;vertical-align:middle;" />
          링크 복사
        </button>
      </div>
    </div>
  </div>

  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  <script>
    Kakao.init('2027b405148a706519d8960d4db5505d');

    const maxBoxes = 10;
    const delayOptions = [500, 1000, 1500, 2000];
    const checkboxes = [];
    let totalReactionTime = 0, currentIndex = 0;

    const spawnArea = document.getElementById("spawnArea");
    const resultPopup = document.getElementById("resultPopup");
    const resultContent = document.getElementById("resultContent");
    const restartBtn = document.getElementById("restartBtn");
    const shareBtn = document.getElementById("kakaoShareBtn");
    const copyLinkBtn = document.getElementById("copyLinkBtn");
    const startBtn = document.getElementById("startBtn");
    const speedDisplay = document.getElementById("speed");

    // 진행 상태 / 타임아웃 관리
    let gameRunning = false;
    let timeouts = [];
    function schedule(fn, ms) {
      const id = setTimeout(fn, ms);
      timeouts.push(id);
      return id;
    }
    function clearAllTimeouts() {
      timeouts.forEach(clearTimeout);
      timeouts = [];
    }

    // 카카오 공유용 최근 등급
    let lastGrade = null;

    // 속도 측정
    async function measureSpeed() {
      const url = "https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg";
      const sizeMB = 2.2;
      let total = 0;
      for (let i = 0; i < 3; i++) {
        const start = performance.now();
        await fetch(url + "?t=" + Date.now(), { cache: "no-store" });
        const end = performance.now();
        total += (sizeMB * 8 / ((end - start) / 1000));
      }
      speedDisplay.textContent = (total / 3).toFixed(2);
    }
    measureSpeed();

    function resetGameUI() {
      gameRunning = false;
      clearAllTimeouts();

      resultPopup.style.display = "none";
      resultContent.innerHTML = "";
      spawnArea.querySelectorAll(".checkbox-item").forEach(el => el.remove());

      startBtn.disabled = false;
      startBtn.textContent = "테스트 시작";
      lastGrade = null;
      totalReactionTime = 0;
      currentIndex = 0;
      checkboxes.length = 0;
    }

    // 시작 버튼 (항상 완전 초기화 후 카운트다운)
    startBtn.onclick = () => {
      startBtn.disabled = true;   // 카운트다운 중 비활성화
      resetGameUI();
      countdown(3);
    };

    // 결과 팝업의 다시하기 버튼도 동일 동작
    restartBtn.onclick = () => startBtn.click();

    // 링크 복사 + 토스트
    copyLinkBtn.onclick = () => {
      navigator.clipboard.writeText(location.href)
        .then(() => showToast('복사됐어요✔️'))
        .catch(() => showToast('복사 실패😢'));
    };

    function showToast(message) {
      const t = document.createElement('div');
      t.textContent = message;
      Object.assign(t.style, {
        position: 'fixed',
        left: '50%',
        bottom: '24px',
        transform: 'translateX(-50%)',
        background: 'rgba(0,0,0,.8)',
        color: '#fff',
        padding: '8px 12px',
        borderRadius: '8px',
        fontSize: '14px',
        zIndex: 9999,
        opacity: '0',
        transition: 'opacity .15s ease'
      });
      document.body.appendChild(t);
      requestAnimationFrame(() => { t.style.opacity = '1'; });
      setTimeout(() => {
        t.style.opacity = '0';
        t.addEventListener('transitionend', () => t.remove(), { once: true });
      }, 1000);
    }

    // 카운트다운
    function countdown(sec) {
      if (sec > 0) {
        startBtn.textContent = `${sec}초 후 시작`;
        schedule(() => countdown(sec - 1), 1000);
      } else {
        startBtn.textContent = "진행 중...";
        startGame();
      }
    }

    function startGame() {
      gameRunning = true;

      // 게임 시작과 동시에 버튼은 "다시하기"로 변경 & 활성화
      startBtn.disabled = false;
      startBtn.textContent = "다시하기";

      for (let i = 0; i < maxBoxes; i++) {
        const el = document.createElement("div");
        el.className = "checkbox-item";
        const labelType = Math.random() < 0.5 ? "전공" : "교양";
        el.innerHTML = `<label><input type="checkbox"> ${labelType} ${i + 1}</label>`;
        spawnArea.appendChild(el);
        checkboxes.push({ el, shownAt: 0 });
      }
      showNext();
    }

    function showNext() {
      if (!gameRunning) return;
      if (currentIndex >= maxBoxes) return showResult();

      const delay = delayOptions[Math.floor(Math.random() * delayOptions.length)];
      schedule(() => {
        if (!gameRunning) return;

        const item = checkboxes[currentIndex];
        const { x, y } = randomPos();
        item.el.style.left = x + "px";
        item.el.style.top = y + "px";
        item.el.style.display = "block";
        item.shownAt = performance.now();

        const input = item.el.querySelector("input");
        input.addEventListener("click", () => {
          if (!gameRunning) return;
          if (input.checked && !input.disabled) {
            totalReactionTime += performance.now() - item.shownAt;
            input.disabled = true;
            currentIndex++;
            showNext();
          }
        }, { once: true });
      }, delay);
    }

    function randomPos() {
      const w = spawnArea.clientWidth;
      const h = spawnArea.clientHeight;
      return {
        x: Math.floor(Math.random() * (w - 120)),
        y: Math.floor(Math.random() * (h - 40))
      };
    }

    function getGrade(sec) {
  if (sec <= 5.5) {
    return { label: "1등급🎉", image: "https://ifh.cc/g/Rza4vQ.png" };
  } else if (sec <= 6.9) {
    return { label: "2등급🙏", image: "https://ifh.cc/g/f1OJ6F.jpg" };
  } else if (sec <= 7.9) {
    return { label: "3등급🧺", image: "https://ifh.cc/g/nL9opl.png" };
  } else {
    return { label: "4등급💩", image: "https://ifh.cc/g/XzsDMP.png" };
  }
}


    function showResult() {
      gameRunning = false;
      clearAllTimeouts();

      const sec = (totalReactionTime / 1000).toFixed(2);
      const grade = getGrade(sec);
      lastGrade = grade;

      let borderGradient = "linear-gradient(45deg, #000, #000)";
      if (grade.label.includes("1등급")) {
        borderGradient = "linear-gradient(60deg, #ffe75c, #ffb62e, #fd64a6, #ffe44d)";
      } else if (grade.label.includes("2등급")) {
        borderGradient = "linear-gradient(42deg, #a6dcdd, #87e8e2, #51d1e1, #458292, #92e2dd, #3fa0a2)";
      } else if (grade.label.includes("3등급")) {
        borderGradient = "linear-gradient(69deg, #a9a9a9, #d2cbcb, #c7d0db, #696969, #c0c0c0, #a9a9a9)";
      } else {
        borderGradient = "linear-gradient(82deg, #8b4513, #9f7d1d, #dfa758, #8b4513)";
      }

      resultPopup.style.border = "6px solid";
      resultPopup.style.borderImage = `${borderGradient} 1`;
      resultPopup.style.borderRadius = "10px";

      resultContent.innerHTML = `
        <p style="font-size:25px;text-align:center;margin-bottom:2px;">내 수강신청 등급은?</p>
        <p style="font-size:33px;text-align:center;margin-bottom:10px;transform:translateX(10px);">${grade.label}</p>
        <p style="font-size:15px;text-align:center;margin-bottom:5px;">총 반응 시간: ${sec}초</p>
        <img src="${grade.image}" alt="${grade.label}" width="200" style="display:block;margin:0 auto;" />
      `;

      resultPopup.style.display = "block";
      // 결과가 떠도 버튼은 “다시하기” 유지
      startBtn.textContent = "다시하기";
      startBtn.disabled = false;
    }

    // 카카오 공유
    shareBtn.onclick = () => {
      if (!lastGrade) {
        alert("먼저 테스트를 완료해주세요!");
        return;
      }
      Kakao.Share.sendDefault({
        objectType: 'feed',
        content: {
          title: `내 수강신청 반응속도 등급은?       (${lastGrade.label}: ${sec}초)`,
          description: '당신도 도전해보세요!',
          imageUrl: lastGrade.image,
          link: { mobileWebUrl: location.href, webUrl: location.href }
        },
        buttons: [{ title: '테스트 하러 가기', link: { mobileWebUrl: location.href, webUrl: location.href } }]
      });
    };
  </script>
</body>
</html>
